l_english:
 LOADING_TIP_0: "DEATH TO ELLYSIA!\n- The Second Coalition"
 LOADING_TIP_1: "If there is still an 'Ellysian' identity they will be bound by their imperialist and nationalistic attitudes to reform the empire.\n- Xeroise Ronango'O"
 LOADING_TIP_2: "The only thing Ellysians are capable of doing is making excuses for their mistakes and flaws.\n- Xeroise Ronango'O"
 LOADING_TIP_3: "The Ellysian Empire can not and will not ever reform.\n-Xeroise Ronango'O"
 LOADING_TIP_4: "Stay here and back your claims, you can't spread lies then run away from them.\n- Thas Ellas"
 LOADING_TIP_5: "I denounce Valerion as Vasilieus and I demand my throne back!\n- Thas Ellas"
 LOADING_TIP_6: "I won't be showing any mercy to any Ellysians there, the empire needs to die.\n- Tersoro"
 LOADING_TIP_7: "Ellysia has failed us, Thas has failed us.\n- Tersoro"
 LOADING_TIP_8: "In their eyes you are the one who not only gave Valerion the stand to say the stuff he said, but you also condoned that behavior until you realized you could use it to get your throne back.\n- Tyrain Ravenking (Referring to Thas)"
 LOADING_TIP_9: "The Ellysian Empire has committed many sins upon the inhabitants of Eldham. Let it be revealed their sins to the world.\n- Celest"
 LOADING_TIP_10: "So long as the coalition treats the people of Ellysia as guilty of that which is not theirs to bear, then you yourselves must follow this same logic.\n- Veralore"
 LOADING_TIP_11: "I invite all leaders of the coalition against Ellysia to message me so that we can resolve this petty conflict with tact and diplomacy rather than blood and steel.\n- Verlore"
 LOADING_TIP_12: "You are citing the crimes of the state, which are in reality the crimes of specific individuals, and then applying that to deride the people and culture."
 LOADING_TIP_13: "It is now awfully clear that the Ellysian Empire is nothing more than a collection of barbarians who seek to wage war upon all of Drysjian.\n- Vozuba Cornaro-Ronango'O"
