 #Ellysia

 ellysia.1.t:0 "Ellysia Surrenders"
 ellysia.1.d:0 "After capturing a portion of territory from Ellysia, we have received a message from the Empire informing us of their surrender. Due to the Treaty of Aurica, now the Empire is to be split into several administrative zones to ensure that when they become independent nations, there will be no remains of Ellysia."
 ellysia.1.a:0 "DEATH TO ELLYSIA!"

