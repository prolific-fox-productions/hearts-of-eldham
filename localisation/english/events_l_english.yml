 #USSE

 usse.1.t:0 "The Treaty of Aurica"
 usse.1.d:0 "It has been shown that the Ellysian Empire is a nation full of bigots and of hackers. A treaty has now been signed to allow for the dissolution of the Empire according to the members of the Second Coalition. Now shall begin the process of de-Ellysianisation, in which all Ellysian culture will be removed."
 usse.1.a:0 "Death to Ellysia!"
 usse.1.b:0 "Dear gods above..."
 usse.1.c:0 "We shall call upon our and other nations to end them..."
 usse.2.t:0 "Ellysia Unsigns the Treaty"
 usse.2.d:0 "It appears as though the leader of the Ellysia, Thas Ellas, has 'unsigned' the treaty. This is a blatant breach of the Treaty of Aurica, and so that means one thing..."
 usse.2.a:0 "THIS MEANS WAR!"

 #Xeka

 
 
 #News Events

 news.1.t:0 "The End of the Second Coalition-Ellysian War!"
 news.1.d:0 "It has been announced, the Ellysian Empire has surrendered, and so the Second Coalition are the victors of the war!\n\nThe Coalition now as they had planned from the Treaty of Aurica and the Drakaes' Edict have dismantled and erased all that is Ellysian. Among the Coalition there have been zones carved out from the rotted corpse of the Empire, each under the control of a nation within the Coalition for a certain amount of time before release."
 news.1.a:0 "And so the week starts..."
 
