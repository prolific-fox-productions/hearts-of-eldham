 #HoE Laws
 
 tech_modern:0 "Modern Technological Base"
 tech_modern_desc:0 "This nation has a strong technological base in which the wonders of modern-day are merely every-day items. This nation is also seen as forefront in the research of items magical and scientific."
 tech_pre_modern:0 "Pre-Modern Technological Base"
 tech_pre_modern_desc:0 "This nation though holding a strong technological base does not grasp it as much as the most fore-front nations, modern technologies are rare but not as rare as in other nations."
 tech_small:0 "Small Technological Base"
 tech_small_desc:0 "This nation has is not well-developed, it is either in the process of industrialising technologically or it is just losing the superstitions and beliefs of old."
 tech_poor:0 "Poor Technological Base"
 tech_poor_desc:0 "Superstitions and old belief plague this nation, its technological base is only slightly out of that of antiquity, or even still in it due to stagnation or strong resistence."
 tech_tribal:0 "Tribal Technological Base"
 tech_tribal_desc:0 "This nation is in technology vastly backwards, whether in stone age or in the time of tribes and clans, it is outmatched by even city-states of moderate technological advancement."
 
 industry_modern:0 "Modern Industrial Base"
 industry_modern_desc:0 "This nation has a strong industrial base, within its domain are large manufactories, and agricultural centers powerful enough that most of the population work not in farmsteads but in the urban centers."
 industry_new_dev:0 "Newly Developed Industrial Base"
 industry_new_dev_desc:0 "While the nation has industrialised fully, it has only done so recently, and the not much over half of the population has gone to urban centers to work in industrial jobs."
 industry_deving:0 "Developing Industrial Base"
 industry_deving_desc:0 "The nation as it stands is developing an industrial base, albeit it is only in the middle of such a development, a majority of the population still work on agriculture."
 industry_agrarian:0 "Agrarian Industrial Base"
 industry_agrarian_desc:0 "This nation is still within an agrarian industrial base, most of the population live agricultural lifestyles, and there are very little functioning manufactories."
 industry_primitive:0 "Primitive Industrial Base"
 industry_primitive_desc:0 "This nation has no industrial base, all members of the common society of their borders live as hunter-gatherers with only a few taking part in non-agricultural jobs."
 industry_collective:0 "Collective Industry"
 industry_collective_desc:0 "The industrial base of this nation is collective owned and developed, owned not by individuals but by the community, represented most likely as state-ownership."
 
 religion_none:0 "No Religions"
 religion_none_desc:0 "There are no religious people in this nation, whether they do not get the concept of divine beings, or do but reject their existence is dependent on the nation."
 religion_floristanism:0 "Floristanism"
 religion_floristanism_desc:0 "Floristanism is a religion originating within the island of Hermonia that believes in an assortment of deities, the spritual leaders of Floristanism is a High Prophet, accompanied by a council of Prophets."
 religion_salranism:0 "Salranism"
 religion_salranism_desc:0 "Salranism is a religion originating from the Razuni Sultanate that believes that the world compromises of seven aspects collectively know as the Balance, its leaders a council known the Court of the Marked."
 religion_sylfaeism:0 "Sylfaeism"
 religion_sylfaeism_desc:0 "Sylfaeism is a religion originating from Eldia that believes that there is a being known as Sylfae that had led a chosen people to Eldia as a part of an exodus. It is thought of to be a subset of either Cubism or Salranism."
 religion_animism:0 "Animist Faiths"
 religion_animism_desc:0 "There are faiths that put sentient life into objects, animals and phenomena, these are often referred to as Animists, whether that is what they call their religion or not."
 religion_misc:0 "Miscellaneous Religions"
 religion_misc_desc:0 "There are plenty of other religions that exist within Eldham, some of them not known by much of the world."
 
 culture_hermonian:0 "Hermonian"
 culture_hermonian_desc:0 "Hermonians are a culture of humans with mid-brown skin that live on the island of Hermonia, the culture is said to have started when the original refugees came to the island thousands of years ago."
 culture_razuni_coast:0 "Coastal Razuni"
 culture_razuni_coast_desc:0 "Coastal Razunis are a culture of Razunis that live in the urban centers of the Razuni Sultanate's east and south, they are the dominant culture in the Sultanate and came from the tribes united by Salan Razud."
 culture_razuni_deep:0 "Deep Razuni"
 culture_razuni_deep_desc:0 "Deep Razunis are a culture of Razunis that live in isolated tribes within the deserts of the Razuni Sultanate, they came from the humans not united by Salan Razud, and do not interact with many other cultures."
 culture_myconid:0 "Myconid"
 culture_myconid_desc:0 "Myconids are a race of mushroom people created from dead humans by Hyitlia. They mainly live to serve the people of Hermonia, and to a degree are treated as such."
 culture_nagosi:0 "Nagosi"
 culture_nagosi_desc:0 "The Nagosi are a people of vaguely fish-like people that mainly dwell around the island of Agon-Shar."
 culture_aeran:0 "Aeran"
 culture_aeran_desc:0 "Aerans are a people that live on Aera, having come to there likely from Razuni or even Hermonia if some rumours hold true."
 culture_lo_oi:0 "Lo'Oix"
 culture_lo_oi_desc:0 "Lo'Oix are near-human ethnic group that dominate eastern Eldham, more specifically in Serrona. Most Lo'Oix have red and/or orange eyes, but some can have pink or yellow eyes."
 culture_ellysian:0 "Ellysian"
 culture_ellysian_desc:0 "Ellysians are a people that live within the Ellysian Empire."
 culture_nymph_mushroom:0 "Mushroom Nymph"
 culture_nymph_mushroom_desc:0 "Mushroom Nymphs are a race of nymph that resemble women made of mushroom, they live on the island of Hermonia and were created from injured people by Hyitlia when they first lived on the island. Hermonian queens have been mushroom nymphs, and they are seen as equal to humans."
 culture_farencian:0 "Farencian"
 culture_farencian_desc:0 "Farencians are a people that live within the Kingdom of Farencia-Bellum and a little ways out of it."
 culture_medenan:0 "Medenan"
 culture_medenan_desc:0 "Medenans are a people that live within what is now Bell Nation and Wivamovia, and later Medena, they would become a controversial people."
 culture_misc:0 "Miscellaneous Cultures"
 culture_misc_desc:0 "There are countless other cultures within Eldham, some large, some small, but not many are well-known."
 
 poverty_communal:0 "Communal Poverty"
 poverty_communal_desc:0 "In this nation, money has little value within their borders, mainly used only with international trade, the internal economy is mainly barter or gift-based."
 poverty_negligible:0 "Negligible Poverty"
 poverty_negligible_desc:0 "In this nation, everyone has enough money to live off of for most of their life, and no-one is destitute, neither homeless nor in social housing."
 poverty_vlow:0 "Very Low Poverty"
 poverty_vlow_desc:0 "Though a vast majority of the population have enough money to live off of, there are a very small portion of the population that does not, either living in poverty or having no home at all."
 poverty_low:0 "Low Poverty"
 poverty_low_desc:0 "Though a majority of the population have enough money to live off of, there is a small portion of the population that lives either in poverty or no home at all."
 poverty_moderate:0 "Moderate Poverty"
 poverty_moderate_desc:0 "Around two-fifths of the population live in poverty, livng either on the streets or in social housing. The amount of impoverished people are starting now to severely impact the nation."
 poverty_significant:0 "Significant Poverty"
 poverty_significant_desc:0 "A majority of the population live in poverty, leaving less than half of the population to provide for the nation and themselves."
 poverty_widespread:0 "Widespread Poverty"
 poverty_widespread_desc:0 "Only a few people aren't impoverished, and the nation groans for the stagnation and even recession the state of being provides. It is ultimately clear that the remaining people are hoarding the wealth."
 
 literacy_widespread:0 "Widespread Literacy"
 literacy_widespread_desc:0 "A vast majority of the population of this nation possess the education required to read their native language and Traveller's Tongue, literature a commonplace in society."
 literacy_significant:0 "Significant Literacy"
 literacy_significant_desc:0 "A majority of the population of this nation possess the education required to read their native tongue and Traveller's Tongue, though there is a noticeable difference in how many can read either languages."
 literacy_moderate:0 "Moderate Literacy"
 literacy_moderate_desc:0 "Though there is a significant portion of people that can't read nor write Traveller's Tongue, slightly less say the same for their native language."
 literacy_limited:0 "Limited Literacy"
 literacy_limited_desc:0 "Illiteracy is a significant factor in the development of the nation, a majority of the population do not speak in Traveller's Tongue, though a little over a two thirds can read their native language."
 literacy_poor:0 "Poor Literacy"
 literacy_poor_desc:0 "Not a lot of the population can read or write in their native language, let alone in Traveller's Tongue or any other language, however there are still a lot of people that can."
 literacy_mass_ilit:0 "Mass Iliteracy"
 literacy_mass_ilit_desc:0 "Almost no member of the nation can speak in Traveller's Tongue, the concept of a universal language merely fiction to them."
 literacy_negligible:0 "Negligible Literacy"
 literacy_negligible_desc:0 "No person within the nation can speak Traveller's Tongue, and though a majority can speak their native tongue, non-verbal communication is usually done through pictograms or other such images."
 
 disarmed_nation:0 "Disarmed Nation"
 disarmed_nation_desc:0 "Whether by choice or not so, this nation has very little of an army."
 volunteer_only:0 "Volunteer Only"
 volunteer_only_desc:0 "People in this nation can apply voluntarily to become a part of the army reserves and then main army."
 limited_conscription:0 "Limited Conscription"
 limited_conscription_desc:0 "Although there is a draft law, there are not many more in this nation that get drafted as opposed to volunteers."
 extensive_conscription:0 "Extensive Conscription"
 extensive_conscription_desc:0 "There is an extensive draft law placed on the people of this nation, many people now are forced to join the army reserves."
 service_by_requirement:0 "Service by Requirement"
 service_by_requirement_desc:0 "Most people old enough to do so are required to join the army, severely impacting the function of the nation."
 all_adults_serve:0 "All Adults Serve"
 all_adults_serve_desc:0 "All able-bodied adults are required to serve in the army now."
 scraping_the_barrel:0 "Scraping the Barrel"
 scraping_the_barrel_desc:0 "Draft requirements have slackened greatly to fill the ever-expanding need for people to be in the army."
 
 state_government_head:0 "Head of State"
 state_government_head_desc:0 "The Head of Government is the Head of the State."
 state_placeholder:0 "PLACEHOLDER"
 #state_placeholder_desc:0 ""
 
 state_floristanism:0 "Floristanism"
 state_floristanism_desc:0 "Whether a theocracy or not, this nation has Floristanism as a state religion."
 state_salranism:0 "Salranism"
 state_salranism_desc:0 "Whether a theocracy or not, this nation has Salranism as a state religion."
 state_sylfaeism:0 "Sylfaeism"
 state_sylfaeism_desc:0 "Whether a theocracy or not, this nation has Sylfaeism as a state religion."
 state_misc_religion:0 "Miscellaneous Religion"
 state_misc_religion_desc:0 "Whether a theocracy or not, this nation has a state religion."
 state_secular:0 "Secular State"
 state_secular_desc:0 "This nation has no state religion officially, though this does not mean it doesn't prefer or isn't dominated by a certain religion."
 
 app_hereditary:0 "Application by Heritage"
 app_hereditary_desc:0 "Within this system of appointment, it is solely by heritage that people get into positions in the government."
 app_hered_appoint:0 "Mixed Application System"
 app_hered_appoint_desc:0 "In this system of appointment, government positions are given both by appointment of person, and by heritage."
 app_vcrown:0 "Appointed by Crown"
 app_vcrown_desc:0 "In this system of appointment, the reigning monarch or a representative of the monarch is in charge of appointing people to positions in the government."
 app_vstate:0 "Appointed by State"
 app_vstate_desc:0 "In this system of appointment, it is a member of the government that appoints certain members to having positions in the government."
 
 gov_unitary:0 "Unitary Government"
 gov_unitary_desc:0 "The states within this government have very little autonomy."
 gov_federation:0 "Federated Government"
 gov_federation_desc:0 "The states within this government have a moderate amount of autonomy."
 gov_confederation:0 "Confederated Government"
 gov_confederation_desc:0 "The states within this government have a great deal of autonomy, in some there is no single leader."
 gov_communal:0 "Collective Government"
 gov_communal_desc:0 "There are no single hierarchy within this government, instead it is a collection of communities."
 
 structure_despotic:0 "Despotic"
 structure_despotic_desc:0 "In a Despotic system, the hierarchy is centric to one absolute ruler, whether a monarch or a dictator."
 structure_presidential:0 "Presidential System"
 structure_presidential_desc:0 "In a presidential system, though there is an elected governing body, most of the important decisions are made by a separate person that is also elected."
 structure_westminster:0 "Westminster System"
 structure_westminster_desc:0 "The Westminster system, named after a place from another world, is a system in which the Head of State is a monarch and there is an elected governing body also referred to as a Parliament, the executive body is derived from members of said parliament."
 structure_felis:0 "Felis System"
 structure_felis_desc:0 "The Felis system is a hypothetical system derived in name from the family ruling the isle of Hermonia, like the Westminster system there is a monarch and Parliament, however there is no elected executive body, as the ministry is appointed by the Monarch, and democracy is treated as secondary."
 structure_council:0 "Council"
 structure_council_desc:0 "The ruling system is that of a council, where a group of people, whether elected or not, are in charge of major and minor decisions within the nation, there may or may not be a 'head' of the council as a de facto head of government."
 structure_none:0 "No Organised Structure"
 structure_none_desc:0 "Whether in a state of anarchy or a higher state of communism, there is no structure of government within this nation"
 
 army_budget_no:0 "No Army Budget"
 army_budget_no_desc:0 "Whether they do not have the ability to or whether it is by choice, there is no money or resources put aside for the army, leaving it in the hands of informal militia to defend the nation or attack another."
 army_budget_poor:0 "Poor Army Budget"
 army_budget_poor_desc:0 "Very little funds or resources are given to the army that which the nation has, so though some members are trained, and there may be a number of people in reserve, the majority are untrained militia."
 army_budget_little:0 "Little Army Budget"
 army_budget_little_desc:0 "Not many funds or resources are given to the army, so not many are trained soliders instead of miltia."
 army_budget_moderate:0 "Moderate Army Budget"
 army_budget_moderate_desc:0 "A moderate amount of funds or resources are given to the army, so a significant portion of the army are trained regularly."
 army_budget_significant:0 "Significant Army Budget"
 army_budget_significant_desc:0 "A large portion of the budge is given to the army, thus most of the standing army are trained."
 army_budget_state:0 "An Army With a State"
 army_budget_state_desc:0 "Laws within the state are either decided by, or made for, the standing army, and there is a system in which there is a large reserve army."
 
 healthcare_no:0 "No Healthcare Budget"
 healthcare_no_desc:0 "Whether by lack of knowledge or by lack of want, there is no money put into a healthcare system, leaving nothing in place or a privae system."
 healthcare_poor:0 "Poor Healthcare Budget"
 healthcare_poor_desc:0 "Not much money is put into the healthcare, leaving a lot of people to seek medical help from traditional means or private healthcare."
 healthcare_limited:0 "Limited Healthcare Budget"
 healthcare_limited_desc:0 "A limited amount of money is put into a healthcare system, with some going to subsidise private healthcare institutions."
 healthcare_moderate:0 "Moderate Healthcare Budget"
 healthcare_moderate_desc:0 "A moderate amount of money is put into the healthcare system, a slightly less amount also subsidising the private healthcare institutions."
 healthcare_funded:0 "Funded Healthcare"
 healthcare_funded_desc:0 "The healthcare system is funded adequately, and many citizens are kept healthy by it, preferring the public system over the private system."
 healthcare_well_funded:0 "Well-Funded Healthcare"
 healthcare_well_funded_desc:0 "The public healthcare system is well-funded, private healtcare is completely absent because of the effectiveness of the public system."
 
 police_no:0 "No Police Force"
 police_no_desc:0 "There is no money to go to a police force, rather the army if it exists fills their place instead."
 police_under:0 "Under-Paid Police"
 police_under_desc:0 "The police force is under-paid and thus it is ineffective, the army if it exists thought acting more martially is still better than a force dedicated to keeping the civil peace."
 police_limited:0 "Limited Police Force"
 police_limited_desc:0 "The police force though paid is limited both in scope and in funding."
 police_moderate:0 "Moderately-Sized Police Force"
 police_moderate_desc:0 "The police force is moderate in size and funding, now slighly more effective than the army in keeping civil law."
 police_funded:0 "Funded Police Force"
 police_funded_desc:0 "The police force is funded and is quite large in size, effective in its mission."
 police_well_funded:0 "Well-Funded Police Force"
 police_well_funded_desc:0 "The police force is well funded and takes up a lot of the budget, it is a dominant force of civil law."
 police_communal:0 "Communal Police"
 police_communal_desc:0 "There is no formal police per se, instead civilians are given the authority to carry out citizens' arrests given most circumstances."
 
 service_no:0 "No Public Services"
 service_no_desc:0 "Any public services like transport and street-cleaning are non-existent as no funding goes to it."
 service_poor:0 "Poorly Funded Public Services"
 service_poor_desc:0 "Public services like transport and street-cleaning are given a little funding to operate, but do so poorly."
 service_limited:0 "Limited Public Services"
 service_limited_desc:0 "Public services are limited in scope, given a limited amount of funding and a limited amount of resources."
 service_moderate:0 "Moderate Public Services"
 service_moderate_desc:0 "Public services are moderate in scope and funding, able to provide for most people in the nation."
 service_funded:0 "Funded Public Services"
 service_funded_desc:0 "Public services such as transport and street-cleaning are funded adequately, a lot of the places in the nation are maintained well."
 service_well_funded:0 "Well-Funded Public Services"
 service_well_funded_desc:0 "The nation is funding public services within its borders well, giving it plenty of resources to work on improving its towns and roads."
 service_communal:0 "Communal Public Service"
 service_communal_desc:0 "The public service institutions within the borders of this nation are not mandated by the state, but are done by the citizens on a voluntary but effective basis."
 
 education_no:0 "No Education"
 education_no_desc:0 "There is no education system that is paid for by the state."
 education_poor:0 "Poor Education"
 education_poor_desc:0 "There is a slight amount of money put into an education system, however it still isn't much."
 education_limited:0 "Limited Education"
 education_limited_desc:0 "The education system is limited in scope but is still paid quite a bit, and has an influence on the ideas of the nation."
 education_moderate:0 "Moderate Education"
 education_moderate_desc:0 "The education system has a moderate amount of funding and is able to hire several teachers to teach children and adults alike."
 education_funded:0 "Funded Education"
 education_funded_desc:0 "The education system is able to hire a moderate amount of people with its funding, with a small amount of programs from kindergarten to year 12 and beyond."
 education_well_funded:0 "Well-Funded Education"
 education_well_funded_desc:0 "The education system is well-funded, with many programs for a large variety of people from children to adults."
 education_communal:0 "Communal Education"
 education_communal_desc:0 "There is no formal education system, however parents and other guardians are encouraged to teach their and other children about the world."
 
 expansion_no:0 "No Expansion"
 expansion_no_desc:0 "There is no funding nor really any effort being made to maintaining nor expanding any industry civilian or military."
 expansion_poor:0 "Poor Maintenance"
 expansion_poor_desc:0 "While there is maintenance of military and civilian industry, it is not consistent, some workplaces are thus more dangerous."
 expansion_consistent:0 "Consistent Maintenance"
 expansion_consistent_desc:0 "All existing industry is maintained consistently, however there is no funding towards its expansion."
 expansion_little:0 "Little Expansion"
 expansion_little_desc:0 "A little funding is going towards the expansion of existing and new industry, impacting the nation only a little."
 expansion_moderate:0 "Moderate Expansion"
 expansion_moderate_desc:0 "Enough of a budget is given to the expansion of industry that it continues at a modest rate."
 expansion_rapid:0 "Rapid Expansion"
 expansion_rapid_desc:0 "A large amount of money is dedicated to the expansion of industry, and so industry rapidly expands."
 
 free_trade:0 "Free Trade"
 free_trade_desc:0 "Trade is allowed in and out of the nation, imports and exports."
 export_focus:0 "Export Focus"
 export_focus_desc:0 "Though both imports and exports are allowed, imports are restricted so that less money goes out of the nation."
 limited_exports:0 "Limited Exports"
 limited_exports_desc:0 "There are limitations via various methods on how much is exported, imports are almost never done."
 closed_economy:0 "Closed Economy"
 closed_economy_desc:0 "There are no exports nor imports made in the international market by this nation."
 
 property_communal:0 "Communal Property"
 property_communal_desc:0 "The commoner is free to leave in wherever isn't occupied by another, not needing to buy any property to live in."
 property_purchased:0 "Owned Property"
 property_purchased_desc:0 "The commoner is free to purchase a house to live in, and given the price is seen as fair, can sell it at will as well."
 property_rented:0 "Rented Property"
 property_rented_desc:0 "Though the commoner can live in a house of their choice, they are unable to own it, they must pay a regular fee to live somewhere."
 property_serfdom:0 "Serfdom"
 property_serfdom_desc:0 "The commoner is not free to live where they choose, they are bound to a certain piece of land unless they somehow come to own it or another piece."
 
