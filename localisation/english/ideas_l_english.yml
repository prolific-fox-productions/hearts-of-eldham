 civilian_economy:0 "Civilian Economy"
 civilian_economy_desc:0 "The economy is not at all prepared for war, as it is more tuned to providing for the people."
 low_economic_mobilisation:0 "Early Mobilization"
 low_economic_mobilisation_desc:0 "The economy has tuned itself a little for more military actions."
 partial_economic_mobilisation:0 "Partial Mobilization"
 partial_economic_mobilisation_desc:0 "The economy has tuned itself partially for war in preparation for such a thing."
 war_economy:0 "War Economy"
 war_economy_desc:0 "As war is now or is coming, the economy is now focussed on providing weapons and industrial output for the war, other businesses have been repurposed for such too."
 tot_economic_mobilisation:0 "Total Mobilization"
 tot_economic_mobilisation_desc:0 "No business left out of the war! Even the army reserves take a toll as the economy has mobilissed not for civilian output, but solely for the army in its defense."
 
 voting_no:0 "Voting Banned"
 voting_no_desc:0 "Whether in a monarchy or dictatorship, there is no political voting."
 voting_oligarch:0 "Oligarchic Suffrage"
 voting_oligarch_desc:0 "Only a few may vote within the nation, likely those in an oligarchy."
 voting_parliament:0 "Parliamentary Suffrage"
 voting_parliament_desc:0 "With Parliamentary suffrage, it is members of an elected parliament that can vote."
 voting_rich:0 "Rich Suffrage"
 voting_rich_desc:0 "With rich suffrage, only those holding a certain amount of wealth may vote ."
 voting_one:0 "Suffrage of One Sex"
 voting_one_desc:0 "Voting is contained only to those of the 'dominant' sex, such as only men or only women."
 voting_yes:0 "Universal Suffrage"
 voting_yes_desc:0 "All citizens of adult age can vote on both important policies and on who is the ruling party."
 
 race_slave:0 "Slavery Allowed"
 race_slave_desc:0 "For whichever reason, whether xenophobia or cultural acceptance, slavery is allowed."
 race_slave_maybe:0 "Slavery Banned in All But Name"
 race_slave_maybe_desc:0 "Although banned, slavery is still allowed to exist due to lack of enforcement of the law."
 race_discrim_laws:0 "Discriminatory Laws"
